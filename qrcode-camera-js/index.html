<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript scan qrcode</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="content-wrap">
        <div id="result">
          <strong>Nombre: </strong> %nombre% <br>
          <strong>Apellido: </strong> %apellido% <br>
          <strong>DNI: </strong> %dni% <br>
          <strong>Sexo: </strong> %sexo% <br>
          <strong>Fecha Nac: </strong> %fechaNac% <br>
          <textarea>%raw%</textarea>
        </div>
        <div class="video-options">
            <p>Seleccione la cámara a utilizar</p>
            <select id="Select" class="custom-select">
                <option value="">Seleccionar Cámara</option>
            </select>
        </div>
        <button id="iniciar">Iniciar</button>
        <div class="video-wrap" id="video-wrap">
          <video playsinline autoplay id="dniVideo"></video>
    </div>
    <p>El código debe estar bien enfocado y horizontal, lo más paralelo a la imagen como sea posible. Acerque el código a la cámara y aléjelo lentamente hasta que haga foco.</p>
  </div>
  <script src="main.js"></script>
  <script src="zxing1.js"></script>
</body>
</html>
